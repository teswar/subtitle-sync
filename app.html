<html>

<head>
	<link rel="stylesheet" href="app.css">
	<title>Sync subtitles periods ...</title>
</head>

<body>
	<div class="row top">
		<div class="column">
			<input type="file" id="fileElem" accept="/.srt" style="display:none" onchange="handleFiles(this.files)" />
			<label for="fileElem">Select some (.SRT) file to import ...</label>
		</div>

		<div class="column">
			<form action="" onsubmit="process(); return false;">
				<label>Duration (HH:mm:sss.SSS)</label>
				<input id="shift_duration_hours" type="number" value="00" min="-99" max="99" title="2 digit hour" />
				<input id="shift_duration_minutes" type="number" value="00" min="-99" max="99" title="2 digit minutes" />
				<input id="shift_duration_seconds" type="number" value="00" min="-99" max="99" title="2 digit seconds" />
				<input id="shift_duration_milliseconds" type="number" value="000" min="-999" max="999" title="2 digit milliseconds" />

				<input type="submit" value="Process" />
			</form>
		</div>
	</div>

	<div class="row content">
		<div class="column">
			<textarea id="raw_content"></textarea>
		</div>

		<div class="column">
			<textarea id="processed_content"></textarea>
		</div>
	</div>
</body>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
</html>
